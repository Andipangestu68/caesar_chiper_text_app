<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Caesar Cipher</h1>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Masukkan teks:</label>
                        <textarea id="text" name="text" rows="4" class="form-control" placeholder="Tulis teks di sini..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="shift" class="form-label">Nilai pergeseran:</label>
                        <input type="number" id="shift" name="shift" class="form-control" placeholder="Masukkan angka pergeseran" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pilih aksi:</label><br>
                        <button type="submit" name="action" value="encrypt" class="btn btn-primary">Enkripsi</button>
                        <button type="submit" name="action" value="decrypt" class="btn btn-success">Dekripsi</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
                {% if result %}
                <div class="alert alert-info mt-4">
                    <h5>Hasil:</h5>
                    <p>{{ result }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
